<!doctype html>
<html ng-app="FirstApp" lang="en">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="service.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body ng-controller="firstCtrl">
  <div class="container">
    <h1>MyNote</h1>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th><center>#</center></th>
          <th>Note</th>
          <th><center>แก้ไข</center></th>
          <th><center>ลบ</center></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="grade in grades">
          <td class="col-sm-1" align="center">{{$index+1}}</td>
          <td><textarea class="form-control" rows="3" ng-model="grade.name"></textarea></td>

          <td class="col-sm-1" align="center">
            <button type="button" class="btn btn-primary" ng-click="edit(grade)">Save</button>
          </td>
          <td class="col-sm-1" align="center">
            <button type="button" class="btn btn-danger" ng-click="delete(grade._id)"><i class="fa fa-trash-o"></i></button>
          </td>
        </tr>
      </tbody>
    </table>

    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="subject" class="col-sm-2 control-label">Message</label>
        <div class="col-sm-4">
          <textarea class="form-control" rows="3" placeholder="Message" ng-model="inputSubject"></textarea>
        </div>
      </div>


      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary btn-lg" ng-click="addGrade(inputSubject,inputCredit,inputGrade)">Add Note</button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
